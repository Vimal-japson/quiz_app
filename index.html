<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz_app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="app" id="app">
            <div class="titleBlock">
                <h1 class="title">Quiz Card</h1>
                <img src="icon.png" alt="">
            </div> </br>
            <h2 class="question" id="question">Let's Start</h2>
            
            <div class="answers" id="jap">
               <!--<button class="btn">answer 1</button>
                <button class="btn">answer 2</button>
                <button class="btn">answer 3</button>
                <button class="btn">answer 4</button> -->
            </div>
            <div class="buttonBloc" id="jer">
                <button class="revind" id="prev">Previous</button>
                <button class="next" id="start">Start </button>
            </div>

            <div class="result">
                <p id="number">0 of 10 Questions</p>
            </div>
        </div>
        
    </div>
    <script src="function.js"></script>
</body>
</html>
